<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>دوستت دارم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #8e9eab, #eef2f3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4b0082;
      user-select: none;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(75,0,130,0.3);
      max-width: 450px;
      text-align: center;
      position: relative;
      user-select: text;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4b0082;
    }

    p {
      font-size: 1.3em;
      line-height: 2;
      color: #5a2d82;
      letter-spacing: 0.03em;
      min-height: 120px;
      white-space: normal;
    }

    .typing {
      border-right: 2px solid #4b0082;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>امینم</h1>
  <p id="text" class="typing"></p>
</div>

<!-- صدای تایپ -->
<audio id="type-sound" src="https://cdn.pixabay.com/audio/2023/03/02/audio_aa3cfe76a0.mp3" preload="auto"></audio>

<script>
  const message =' تو مثل یه شعر نابی...\nکه هر بار می‌خونمش، بیشتر عاشقش می‌شم\nقلبم، بودنت آرامشه نه اتفاق 💜';

  const textElem = document.getElementById('text');
  const typeSound = document.getElementById('type-sound');
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      if (message[index] === '\n') {
        textElem.innerHTML += '<br>';
      } else {
        textElem.innerHTML += message.charAt(index);
        typeSound.currentTime = 0; // ریست صدا
        typeSound.play(); // پخش صدا
      }
      index++;
      setTimeout(typeWriter, 90);
    } else {
      textElem.classList.remove('typing');
    }
  }

  window.onload = () => {
    typeWriter();
  };
</script>

</body>
</html>
